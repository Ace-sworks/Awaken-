<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaken: The Pact</title>
    
    <!-- 1. Load Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load Babel (To understand React code) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Import Map (Tells the browser where to find React and Firebase) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar for dark theme */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">

    <!-- The App connects here -->
    <div id="root"></div>

    <!-- THE REACT APP CODE -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Shield, Sword, Zap, Brain, Heart, Users, User, CheckCircle, Plus, 
            Trophy, Activity, Lock 
        } from 'lucide-react';
        
        import { initializeApp } from 'firebase/app';
        import { 
            getAuth, signInAnonymously, onAuthStateChanged 
        } from 'firebase/auth';
        import { 
            getFirestore, collection, doc, setDoc, updateDoc, deleteDoc, 
            onSnapshot, query, orderBy, serverTimestamp, increment 
        } from 'firebase/firestore';

        // ==========================================
        // ‚ö†Ô∏è IMPORTANT: REPLACE THIS WITH YOUR OWN KEYS
        // ==========================================
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456:web:abcdef"
        };
        // ==========================================

        // Initialize Firebase
        // Note: If you haven't set up keys yet, the app will show "Loading" forever.
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase not configured correctly yet.");
        }
        
        const appId = "awaken-rpg-v1"; // Unique ID for your app version

        const CLASSES = {
            BERSERKER: { label: 'Berserker', desc: 'Strength & Vitality', bonus: { str: 5, vit: 3, int: 0 } },
            MAGE: { label: 'Mage', desc: 'Intelligence & Wisdom', bonus: { str: 0, vit: 2, int: 6 } },
            SHADOW: { label: 'Shadow', desc: 'Agility & Balance', bonus: { str: 3, vit: 2, int: 3 } }
        };

        const STAT_TYPES = {
            STR: { label: 'Strength', color: 'text-red-500', icon: <Sword size={16} /> },
            INT: { label: 'Intelligence', color: 'text-blue-500', icon: <Brain size={16} /> },
            VIT: { label: 'Vitality', color: 'text-green-500', icon: <Heart size={16} /> }
        };

        // --- COMPONENTS ---
        const ProgressBar = ({ current, max, colorClass, height = "h-2" }) => {
            const percentage = Math.min(100, Math.max(0, (current / max) * 100));
            return (
                <div className={`w-full ${height} bg-slate-800 rounded-full overflow-hidden border border-slate-700`}>
                <div className={`${height} ${colorClass} transition-all duration-500`} style={{ width: `${percentage}%` }} />
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
                <div className="bg-slate-900 border border-blue-500/30 rounded-lg shadow-2xl w-full max-w-md p-6 relative">
                    <button onClick={onClose} className="absolute top-4 right-4 text-slate-400">‚úï</button>
                    {children}
                </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function AwakenApp() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('SOLO');
            const [showNewTaskModal, setShowNewTaskModal] = useState(false);
            const [showClassModal, setShowClassModal] = useState(false);
            
            // New Task Form
            const [newTaskTitle, setNewTaskTitle] = useState('');
            const [newTaskType, setNewTaskType] = useState('STR');
            const [newTaskXP, setNewTaskXP] = useState(25);

            useEffect(() => {
                if(!auth) return; 
                signInAnonymously(auth).catch(console.error);
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (!u) setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !db) return;

                // Listen to Profile
                const profileRef = doc(db, 'users', user.uid);
                const unsubProfile = onSnapshot(profileRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setProfile(docSnap.data());
                        setShowClassModal(false);
                    } else {
                        setShowClassModal(true);
                    }
                    setLoading(false);
                });

                // Listen to Active Quests
                const questsRef = collection(db, 'users', user.uid, 'quests');
                const q = query(questsRef, orderBy('createdAt', 'desc'));
                const unsubQuests = onSnapshot(q, (snapshot) => {
                    const taskList = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    setTasks(taskList);
                });

                return () => { unsubProfile(); unsubQuests(); };
            }, [user]);

            const handleCreateProfile = async (selectedClassKey) => {
                if (!user) return;
                const selectedClass = CLASSES[selectedClassKey];
                const initialProfile = {
                    class: selectedClass.label,
                    level: 1, xp: 0, nextLevelXp: 100,
                    stats: {
                        str: 10 + selectedClass.bonus.str,
                        int: 10 + selectedClass.bonus.int,
                        vit: 10 + selectedClass.bonus.vit,
                    },
                    gold: 0,
                    joinedAt: serverTimestamp()
                };
                await setDoc(doc(db, 'users', user.uid), initialProfile);
            };

            const handleAddTask = async (e) => {
                e.preventDefault();
                if (!newTaskTitle.trim()) return;
                await setDoc(doc(collection(db, 'users', user.uid, 'quests')), {
                    title: newTaskTitle, type: newTaskType, xpReward: parseInt(newTaskXP),
                    completed: false, createdAt: serverTimestamp()
                });
                setNewTaskTitle(''); setShowNewTaskModal(false);
            };

            const handleCompleteTask = async (task) => {
                if (task.completed) return;
                
                await updateDoc(doc(db, 'users', user.uid, 'quests', task.id), {
                    completed: true, completedAt: serverTimestamp()
                });

                // Level Up Logic
                const currentXp = profile.xp + task.xpReward;
                let newLevel = profile.level;
                let nextLevelXp = profile.nextLevelXp;
                let statIncrease = { str: 0, int: 0, vit: 0 };

                if (currentXp >= nextLevelXp) {
                    newLevel += 1;
                    nextLevelXp = Math.floor(nextLevelXp * 1.5);
                    statIncrease = { str: 1, int: 1, vit: 1 };
                }

                const typeKey = task.type.toLowerCase();
                statIncrease[typeKey] += (task.xpReward >= 50 ? 0.5 : 0.1);

                await updateDoc(doc(db, 'users', user.uid), {
                    xp: currentXp >= profile.nextLevelXp ? currentXp - profile.nextLevelXp : currentXp,
                    level: newLevel,
                    nextLevelXp: nextLevelXp,
                    'stats.str': increment(statIncrease.str),
                    'stats.int': increment(statIncrease.int),
                    'stats.vit': increment(statIncrease.vit),
                    gold: increment(10)
                });
            };

            const handleDeleteTask = async (taskId) => {
                await deleteDoc(doc(db, 'users', user.uid, 'quests', taskId));
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-blue-500 font-mono animate-pulse">SYSTEM INITIALIZING...</div>;

            // Class Selection UI
            if (showClassModal && !profile) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6">
                        <h1 className="text-3xl font-bold mb-6 text-blue-400">SYSTEM AWAKENING</h1>
                        <div className="grid gap-4 w-full max-w-md">
                            {Object.entries(CLASSES).map(([key, cls]) => (
                                <button key={key} onClick={() => handleCreateProfile(key)} className="bg-slate-900 border border-slate-700 p-6 rounded-xl hover:border-blue-500 text-left">
                                    <h3 className="text-xl font-bold">{cls.label}</h3>
                                    <p className="text-sm text-slate-400">{cls.desc}</p>
                                </button>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-20 md:pb-0">
                    {/* Header */}
                    <header className="sticky top-0 z-40 bg-slate-950/80 backdrop-blur-md border-b border-slate-800 p-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center font-bold">{profile?.level}</div>
                                <div><div className="text-xs text-blue-400">PLAYER</div><div className="text-xs text-slate-400">{profile?.class}</div></div>
                            </div>
                            <div className="text-yellow-500 font-mono">ü™ô {profile?.gold}</div>
                        </div>
                        <div className="mt-3"><ProgressBar current={profile?.xp} max={profile?.nextLevelXp} colorClass="bg-blue-500" height="h-1" /></div>
                    </header>

                    {/* Main */}
                    <main className="p-4 space-y-6">
                        {/* Stats */}
                        <div className="bg-slate-900 border border-slate-800 rounded-xl p-4 grid grid-cols-3 gap-2">
                            {Object.entries(STAT_TYPES).map(([key, info]) => (
                                <div key={key} className="text-center">
                                    <div className={`mx-auto w-8 h-8 rounded flex items-center justify-center mb-1 ${info.color} bg-slate-800`}>{info.icon}</div>
                                    <div className="font-bold text-lg">{Math.floor(profile?.stats[key.toLowerCase()] || 0)}</div>
                                    <div className="text-[10px] text-slate-500">{key}</div>
                                </div>
                            ))}
                        </div>

                        {/* Quests */}
                        <div className="flex items-center justify-between">
                            <h2 className="text-lg font-bold flex items-center"><Activity className="mr-2 text-blue-500" size={20}/> ACTIVE QUESTS</h2>
                            <button onClick={() => setShowNewTaskModal(true)} className="bg-blue-600 px-3 py-1.5 rounded text-sm font-medium flex items-center"><Plus size={16} className="mr-1"/> Add</button>
                        </div>

                        <div className="space-y-3">
                            {tasks.map((task) => (
                                <div key={task.id} className={`p-4 rounded-xl border relative overflow-hidden ${task.completed ? 'border-slate-800 opacity-50' : 'bg-slate-900 border-slate-700'}`}>
                                    <div className="flex justify-between items-start relative z-10">
                                        <div className="flex space-x-3">
                                            <button onClick={() => handleCompleteTask(task)} disabled={task.completed} className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${task.completed ? 'bg-green-500 border-green-500 text-black' : 'border-slate-500'}`}>
                                                {task.completed && <CheckCircle size={14} />}
                                            </button>
                                            <div>
                                                <div className={task.completed ? 'line-through text-slate-500' : ''}>{task.title}</div>
                                                <div className="text-xs text-slate-400 mt-1 flex space-x-2">
                                                    <span className="text-blue-400 border border-blue-500/30 px-1 rounded">{task.type}</span>
                                                    <span>+{task.xpReward} XP</span>
                                                </div>
                                            </div>
                                        </div>
                                        {!task.completed && <button onClick={() => handleDeleteTask(task.id)} className="text-slate-600">‚úï</button>}
                                    </div>
                                </div>
                            ))}
                            {tasks.length === 0 && <div className="text-center py-8 text-slate-600 border border-dashed border-slate-800 rounded-xl">No active quests.</div>}
                        </div>
                    </main>

                    {/* Modal */}
                    <Modal isOpen={showNewTaskModal} onClose={() => setShowNewTaskModal(false)}>
                        <h2 className="font-bold mb-4">New Quest</h2>
                        <input className="w-full bg-slate-950 border border-slate-700 rounded p-3 mb-4" placeholder="Task Name..." value={newTaskTitle} onChange={e => setNewTaskTitle(e.target.value)} />
                        <div className="grid grid-cols-2 gap-4 mb-4">
                            <select className="bg-slate-950 border border-slate-700 rounded p-3" value={newTaskType} onChange={e => setNewTaskType(e.target.value)}>
                                <option value="STR">Strength</option><option value="INT">Intelligence</option><option value="VIT">Vitality</option>
                            </select>
                            <select className="bg-slate-950 border border-slate-700 rounded p-3" value={newTaskXP} onChange={e => setNewTaskXP(e.target.value)}>
                                <option value="10">Rank E (10 XP)</option><option value="25">Rank D (25 XP)</option><option value="50">Rank C (50 XP)</option>
                            </select>
                        </div>
                        <button onClick={handleAddTask} className="w-full bg-blue-600 py-3 rounded font-bold">Issue Quest</button>
                    </Modal>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<AwakenApp />);
    </script>
</body>
</html>
